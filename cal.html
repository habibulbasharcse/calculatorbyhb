<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="cal.css">

</head>
<body>

    <div class="interface">
        <h1 class="calculator">CALCULATOR</h1>
        <div id="display" class="display">

        </div>
        <div id="buttons" class="buttons">
            <div class="buttons">
                <button id="seven" class="one">7</button>
                <button id="eight" class="one">8</button>
                <button id="nine" class="one">9</button>
                <button id="mul" class="one">x</button>
            </div>
            <div class="buttons">
                <button id="four" class="one">4</button>
                <button id="five" class="one">5</button>
                <button id="six" class="one">6</button>
                <button id="div" class="one">/</button>
            </div>
            <div class="buttons">
                <button id="one" class="one">1</button>
                <button id="two" class="one">2</button>
                <button id="three" class="one">3</button>
                <button id="sub" class="one">-</button>
            </div>

            <div class="buttons">
                <button id="zero" class="one">0</button>
                <button id="dot" class="one">.</button>
                <button id="equal" class="one">=</button>
                <button id="sum" class="one">+</button>
            </div>

            <div class="buttons">
                <button id="clear" class="one">AC</button>
                <button id="delete" class="one">DEL</button>
            </div>

        </div>
    </div>

<script src="cal.js"></script>
</body>
</html>
